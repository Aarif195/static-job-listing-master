<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Listings Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/bg-header-desktop.svg" alt="Header background" class="header-bg">
  </header>

  <main class="container">
    <div id="filter-bar" class="filter-bar hidden">
      <div id="filter-tags" class="tags"></div>
      <button id="clear-filters" class="clear-btn">Clear</button>
    </div>

    <div id="job-listings" class="job-listings">
      <!-- Jobs will be loaded here dynamically -->
    </div>
  </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/job-listings-with-filtering-ivstIPCt"
        target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/Aarif195/static-job-listing-master" target="_blank"
        >Aarif</a
      >
    </div>

  <script src="script.js"></script>
</body>
</html>
